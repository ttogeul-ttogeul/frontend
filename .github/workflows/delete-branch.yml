name: Delete Branch After Merge

on:
  push:
    branches:
      - develop

jobs:
  delete-branch:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up GitHub CLI (gh) to interact with GitHub API
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      # 3. Authenticate GitHub CLI using the provided token
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth login --with-token <<< $GH_TOKEN

      # 4. Find the branch that triggered the workflow and delete it
      - name: Delete branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the branch name from the GitHub context
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's|refs/heads/||')

          # Check if the branch is different from "develop"
          if [ "$BRANCH_NAME" != "develop" ]; then
            echo "Deleting branch: $BRANCH_NAME"
            gh api -X DELETE repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME
          else
            echo "Cannot delete develop branch itself"
          fi
